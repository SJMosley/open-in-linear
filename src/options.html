<!DOCTYPE html>
<html>

<head>
    <title>Open in Linear Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/options.css" rel="stylesheet">
</head>

<body>
    <div class="field toggle">
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="tabClose">
            <label class="onoffswitch-label" for="tabClose"></label>
        </div>
        <span>Close tab after opening Linear app</span>
    </div>

    <div class="field time">
        <label for="closeTime">Time to close (1-5 sec)</label>
        <input type="number" size="4" name="closeTime" min="1" max="5">
    </div>
    
    <footer>
        <p><a class ='donate' href="https://www.paypal.me/osokin/2">Buy a coffee</a> for Sergey via PayPal. He wrote this code, I just updated it for a different app</p>
    </footer>

    <script src="js/options.js"></script>
</body>

</html>
